name: self-hosted-test

on:
  push:
  schedule: # Every 10 min between 8 pm and 7 am PST
    - cron:  '*/10 3-14 * * *' # https://crontab.guru/#*/10_3-14_*_*_*

defaults:
  run:
    shell: bash -l {0}

jobs:
  build-then-test:

    runs-on: self-hosted
    env:
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
      NSUnbufferedIO: YES

    steps:
    - run: rm ~/Library/Keychains/certs.keychain-db || true
    - uses: apple-actions/import-codesign-certs@v1
      id: codesign
      with:
        p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
        p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
        keychain: certs
    - name: Checkout
      uses: actions/checkout@v2.3.1
    - name: bundle
      run: |
        ruby -v
        gem install bundler:2.1.4 --conservative
        bundle
    - name: UI Tests
      run: ./bin/xc-scheme.sh UITests test -resultBundlePath ui-tests
    - name: Archive results # due to: https://github.com/actions/upload-artifact/issues/76
      if: always()
      run: zip -r results.zip ui-tests.xcresult
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: ui-tests.xcresult
        path: |
          results.zip
          /tmp/test-rare-events.plist
